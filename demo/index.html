<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>twitter-user-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../twitter-user-list.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered:not([style-scope]):not(.style-scope) {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      
      <h3>All Influencers Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo" socket-data="{{socketData}}">
          <twitter-user-list
            title="Top Influencers"
            socket-server-url="http://localhost:4000"
            listen-to="top-influencers"
            show-hour
            show-day
            show-week
            show-month
            show-all
            selected-period="day"
          ></twitter-user-list>
        </template>
      </demo-snippet>

      <h3>Political Influencers Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo" socket-data="{{socketData}}">
          <twitter-user-list
            title="Top Political Influencers"
            socket-server-url="http://localhost:4000"
            listen-to="top-political-influencers"
            show-day
            show-week
            show-month
            show-all
            selected-period="day"
          ></twitter-user-list>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
